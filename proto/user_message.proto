syntax = "proto3";
package pb;

option go_package = "github.com/snple/beacon/pb;pb";

message User {
    string id = 1;
    string name = 2;
    string desc = 3;
    string tags = 4;
    // string pass = 5;
    string role = 6;
    sint32 status = 7;
    int64 created = 8;
    int64 updated = 9;
    int64 deleted = 10;
}
