syntax = "proto3";
package pb;

option go_package = "github.com/snple/beacon/pb;pb";

message Wire {
    string id = 1;
    string node_id = 2;
    string name = 3;
    string type = 4;
    string tags = 5;
    string clusters = 6;
    int64 updated = 7;
}

message Pin {
    string id = 1;
    string node_id = 2;
    string wire_id = 3;
    string name = 4;
    string tags = 5;
    string addr = 6;
    string value = 7;
    string type = 8;
    sint32 rw = 9;
    int64 updated = 10;
}

message PinValue {
    string id = 1;
    string value = 2;
    int64 updated = 3;
}

message PinNameValue {
    string id = 1;
    string name = 2;
    string value = 3;
    int64 updated = 4;
}

message PinValueUpdated {
    string id = 1;
    string node_id = 2;
    string wire_id = 3;
    string value = 4;
    int64 updated = 5;
}
