syntax = "proto3";
package pb;

option go_package = "github.com/snple/beacon/pb;pb";

// Wire 端点线缆
message Wire {
    string id = 1;
    string node_id = 2;
    string name = 3;
    string clusters = 4;
    sint32 status = 5;
    int64 created = 6;
    int64 updated = 7;
    int64 deleted = 8;
}

// Pin 属性
message Pin {
    string id = 1;
    string node_id = 2;
    string wire_id = 3;
    string name = 4;
    string addr = 5;
    string value = 6;
    string type = 7;
    sint32 status = 8;
    sint32 rw = 9;
    int64 created = 10;
    int64 updated = 11;
    int64 deleted = 12;
}

message PinValue {
    string id = 1;
    string value = 2;
    int64 updated = 3;
}

message PinNameValue {
    string id = 1;
    string name = 2;
    string value = 3;
    int64 updated = 4;
}

message PinValueUpdated {
    string id = 1;
    string node_id = 2;
    string wire_id = 3;
    string value = 4;
    int64 updated = 5;
}
